<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Simulador Criptomonedas{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
</head>
<body>
    <header>
        <nav class="container">
            <ul>
                <li><strong>myCRYPTO</strong></li>
            </ul>
            <ul>
                <li><a href="{{ url_for('index') }}" {% if request.path == '/' %}aria-current="page"{% endif %}>Inicio</a></li>
                <li><a href="{{ url_for('purchase') }}" {% if request.path == '/purchase' %}aria-current="page"{% endif %}>Compra</a></li>
                <li><a href="{{ url_for('status') }}" {% if request.path == '/status' %}aria-current="page"{% endif %}>Estado</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="container">
        <hr>
        <p>&copy; Â© 2025 Proyecto Simulador Criptomonedas.</p>
    </footer>

    </body>
    </html>
